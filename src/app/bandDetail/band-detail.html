<div class="row">
  <div  class="col-lg-12 jazzfest band-detail">
    <h1>{{band?.name}}</h1>
    <img src="{{ band?.imageUrl }}" alt="{{ band?.name }}" class="img-responsive">
    <p>{{band?.description}}</p>

      <ul class="musicians">
        <li *ngFor="let musician of band?.musicians">
          <ul class="musician-instrument">
            <li><i>{{ musician.instrument }}</i></li>
            <li>{{ musician.name }} ({{ musician.country  | uppercase}}) </li>
          </ul>
        </li>
      </ul>
      <button type=button class="btn" routerLink="/schedule" routerLinkActive="active">alle Termine</button>
    </div>
</div>
