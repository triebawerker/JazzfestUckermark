<div class="row">
  <div  class="col-lg-12 content jazzfest">
    <h1>{{location?.name}}</h1>

    <img *ngIf="location?.imageUrl" src="{{ location?.imageUrl }}" alt="{{ location?.name }}"/>

    <div class="">
      <a *ngIf="location?.web" href="{{ location?.web }}">{{ location?.web }}</a>
      <a *ngIf="location?.email" href="mailto: {{ location?.email }}">{{ location?.email }}</a>
    </div>

    <ul>
      <li *ngIf="location?.name">{{ location?.name }}</li>
      <li>Ort: <span *ngIf="location?.zip">{{ location?.zip }}</span><span *ngIf="location?.city">{{ location?.city }}</span></li>
      <li *ngIf="location?.street">Strasse: {{ location?.street }}></li>
      <li *ngIf="location?.phone">Telefon: {{ location?.phone }}></li>
      <li *ngIf="location?.fax">Fax: {{ location?.fax }}></li>
    </ul>
  </div>
</div>
